<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Data Storage Component Master</title>
</head>
<body>
    
    <section class="container">

        <div class="card" id="card1">

            <img src="images/logo.svg" alt="logo" class="image">

            <div class="image-container">

                <img src="images/icon-document.svg" alt="Document" class="icon">
                <img src="images/icon-folder.svg" alt="Folder" class="icon">
                <img src="images/icon-upload.svg" alt="Upload" class="icon">

            </div>

        </div>

        <div class="card" id="card2">

            <div class="para">You've used <span>815 GB</span> of your storage</div>
            <div class="slider">
                <div class="red-color">
                    <div class="circle"></div>
                </div>
            </div>
            
            <div class="gb">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>

            <div class="overlay">
                <div class="dark">185</div> <div class="grey">GB LEFT</div> 
            </div>

            <div class="triangle"></div>
        </div>

    </section>

</body>
</html>
